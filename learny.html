<head>
<title>learny</title>
</head>

<body>
<div class="container">
	<div class="col-md-6 col-md-offset-4">
		<form class="new-word form-group">
			<input type="text" name="text" class="form-control" placeholder="Type and press enter to add new word" />
		</form>
	</div>
	<br/>
	<div class="col-md-6 col-md-offset-4">
		{{#each words}}
        {{> word}}
    {{/each}}
	</div>
</div>
</body>

<template name="word">
	<p>{{value}}</p>
	{{> englishWordsTpl}}
</template>

<template name="englishWordsTpl">
	{{#each englishWords}}
        {{value}}
    {{/each}}
</template>
