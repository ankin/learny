<head>
<title>learny</title>
</head>

<body>
<div class="container">
	<div class="col-md-8 col-md-offset-2">
		<form class="new-word form-group">
			<input type="text" name="text" class="form-control" placeholder="Type and press enter to add new word" />
		</form>
	</div>
	<br/>
	<div class="col-md-8 col-md-offset-2">
		<table class="table table-striped table-hover">
			<tbody>
				{{#each words}}
        {{> word}}
    {{/each}}
			</tbody>
		</table>
	</div>
</div>
</body>

<template name="word">
	<tr>
		<td>
			<p>{{value}}</p>
		</td>
		<td>
			<p>{{> englishWordsTpl}}</p>
		</td>
	</tr>
</template>

<template name="englishWordsTpl">
	{{#each englishWords}}
        {{value}}
    {{/each}}
</template>
